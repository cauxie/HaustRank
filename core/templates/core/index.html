{% load static %}
<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haust Rank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

  <!-- Background wrapper -->
  <div class="min-h-screen bg-black bg-cover bg-center" 
       style="background-image: url('{% static 'images/starbg.png' %}');">
    
    <!-- Overlay -->
    <div class="bg-black bg-opacity-70 min-h-screen flex flex-col items-center justify-center px-6">

      <!-- Header Row (Title + Wallet box) -->
      <header class="flex flex-col md:flex-row items-center justify-center space-y-8 md:space-y-0 md:space-x-12 mb-16 w-full max-w-5xl">
        
 <!-- Title -->
<div class="flex flex-col items-center">
  <img src="{% static 'images/title.png' %}" 
       alt="Title" 
       class="w-48 md:w-72 object-contain">

  <!-- Grey Subtext -->
  <p class="text-gray-400 text-xs md:text-sm">
    TESTNET PROGRESS TRACKER
  </p>
</div>




        <!-- Wallet Checker Box -->
        <form method="post" class="flex flex-col items-center w-full max-w-sm border border-green-600 rounded-2xl p-6 bg-gray-900">
          {% csrf_token %}
          <h2 class="text-lg md:text-xl font-bold text-center mb-4">Enter your wallet address</h2>
          
          <input type="text" name="wallet_address" placeholder="0x..."
                 class="px-4 py-3 rounded-2xl w-full bg-black border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500 text-white mb-3 text-start">
          
          <button type="submit" class="px-4 py-3 w-full rounded-full bg-green-600 hover:bg-green-700 font-semibold">
            Check Statistics
          </button>
        </form>
      </header>

      <!-- Stats Section -->
      <section class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-5xl">
        <!-- Total Transactions -->
        <div class="bg-gray-900 rounded-2xl shadow-lg p-6 text-center">
          <h3 class="text-3xl md:text-4xl font-bold text-green-500">{{ stats.transactions }}</h3>
          <p class="text-gray-400 text-sm md:text-base">Total Transactions</p>
        </div>

       
      </section>

     

      <!-- Follow Section -->
      <section class="mt-12 w-full max-w-5xl">
        <a href="https://x.com/meet_somto" target="_blank" 
           class="block rounded-2xl shadow-lg p-[2px] bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 
                  animate-gradient bg-[length:200%_200%] transition transform hover:scale-105 duration-200">
          <div class="bg-gray-900 rounded-2xl p-6 text-center flex flex-col items-center">
            <div class="w-20 h-20 rounded-full overflow-hidden mb-4">
              <img src="{% static 'images/xpic.jpg' %}" 
                   alt="Profile" 
                   class="w-full h-full object-cover">
            </div>
            <h2 class="text-lg md:text-xl font-bold text-white mb-1">
              Created by <span class="text-green-500">@meet_somto</span>
            </h2>
            <p class="text-gray-400 text-sm md:text-base mb-4">
              Follow for Haust Updates & Insights
            </p>
            <div class="bg-green-600 text-white font-semibold px-6 py-3 rounded-full flex items-center gap-2">
              Follow Me ðŸš€
            </div>
          </div>
        </a>
      </section>

      <!-- Gradient Animation CSS -->
      <style>
        @keyframes gradientMove {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        .animate-gradient {
          animation: gradientMove 4s ease infinite;
        }
      </style>

     
     <!-- Big Image Section -->
<section class="w-full max-w-5xl mb-5">
  <div class="rounded-2xl overflow-hidden shadow-lg">
    <img src="{% static 'images/logo1.png' %}" 
         alt="Big Showcase" 
         class="w-full h-auto object-contain md:object-cover">
  </div>
</section>


  



      <!-- Footer -->
      <footer class="mt-6 px-6 py-4 bg-gray-900 text-center rounded-t-2xl w-full">
        <p class="text-gray-400 text-sm md:text-base">
          Created by 
          <a href="https://x.com/meet_somto" target="_blank"
             class="inline-block bg-gray-900 hover:underline text-green-500 font-semibold px-3 py-1 rounded-full transition">
        Somtexy
          </a> 
          <br>
          for more info on <a href="https://x.com/HaustNetwork" target="_blank" class="text-green-500 font-semibold hover:underline">HaustNetwork</a>
        </p>
      </footer>

    </div>
  </div>

</body>
</html>
